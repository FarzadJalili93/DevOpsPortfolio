<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Latest Projects</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .project {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .project h2 {
            color: #007bff;
        }
        .project p {
            font-size: 16px;
            color: #555;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .project a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<header>
    <div th:replace="nav :: nav"></div>
</header>

<body>

<h1>My Latest Projects</h1>

<div th:each="project : ${projects}" class="project">
    <h2 th:text="${project.title}">Project Title</h2>
    <p th:text="${project.details}">Project Description</p>
    <a th:href="${project.repositoryUrl}" target="_blank">View on GitHub</a>
</div>

</body>
</html>
